<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>testgame</title>
    <style>
    body {
        font-family: "Courier New", monospace;
        background: #020603;
        color: #00ff66;
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	margin: 0;
    }

    .game {
	max-width: 700px;
	width: 90%;
	padding: 20px;
	border-radius: 4px;
	background: #050a05;
	box-shadow: 0 0 20px rgba(0, 255, 102, 0.2);
	border: 1px solid #00ff66;
    }

    .title {
	font-size: 1rem;
	margin-bottom: 0.5rem;
	letter-spacing: 0.12em;
	text-transform: uppercase;
	color: #7dffb0;
    }

    .text {
	margin-bottom: 1rem;
	line-height: 1.5;
	white-space: pre-line;
    }

    .choices {
	display: flex;
	flex-direction: column;
	gap: 6px;
    }

    button {
	background: transparent;
	color: #00ff66;
	border: 1px solid #00ff66;
	padding: 6px 10px;
	border-radius: 2px;
	font-family: "Courier New", monospace;
	font-size: 0.9rem;
	text-align: left;
	cursor: pointer;
    }

    button:hover {
	background: rgba(0, 255, 102, 0.15);
    }
    </style>

</head>
<body>
    <div class="game">
        <div class="title">bonjour bitch</div>
        <div id="text" class="text"></div>
        <div id="choices" class="choices"></div>
    </div>

    <script>
	const scenes = {
	    start: {
		text: `
welcome to hell`,
		choices: [
		    { label: "[1] ACCESS LOGS", next: "logs" },
		    { label: "[2] EXIT", next: "shutdown" }
		]
	    },

	    logs: {
		text: `
ACCESSING LOGS...

> ENTRY 01: YOUVE BEEN HERE BEFORE
> ENTRY 02: YOULL BE BACK AGAIN`,

		choices: [
		    { label: "REBOOT", next: "reboot" }
		]
	    },

	   reboot: {
		text: `
REBOOTING...

ERROR

goblin.exe overriding`,
		choices: [
		    { label: "FORCE SHUT DOWN", next: "start" }
		]
	    },

	    shutdown: {
		    text:`
SEE YOU AGAIN SOON, FRIEND.`,
		
		choices: [
		    { label: "RETURN TO LIMBO", next: "start" }
		]
	    }
	};

	function showScene(id) {
		const scene = scenes[id];
		const textEl = document.getElementById("text");
		const choicesEl = document.getElementById("choices");

		textEl.innerHTML = scene.text.trim();
		choicesEl.innerHTML = "";

		scene.choices.forEach(choice => {
		    const btn = document.createElement("button");
		    btn.textContent = choice.label;
		    btn.onclick= () => showScene(choice.next);
		    choicesEl.appendChild(btn);
		});
	}

	showScene("start");
</script>
</body>
</html>
